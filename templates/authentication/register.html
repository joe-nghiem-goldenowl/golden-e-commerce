{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Style -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login_style.css' %}" rel="stylesheet">


    <title>Sign up | Goldenowl Shop</title>
  </head>
  <body>


    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url({% static 'img/bg_1.jpg' %});"></div>

      <div class="contents order-2 order-md-1">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Sign up</h3>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>

                <div class="form-group last mb-3">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Your Confirmed Password" id="password">
                </div>

                <input type="submit" value="Sign up" class="btn btn-block btn-primary">

                <div class="mt-4 text-center">
                  <span>Already have an account ?</span> <a href="{% url 'login' %}">Login</a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
